{%extends 'base.html'%}

{% block content %}
<header>
  <div class="container">
    <div class="profile">
      <div class="profile-image">
        <img src="{{profile.profile_photo.url}}" style="height: 120px; width: 120px;" alt="">
      </div>
      <div class="profile-user-settings">
        <h1 class="profile-user-name">{{profile.user.username}}</h1>
        <button class="btn profile-edit-btn"> <a href="{% url 'account' %}">Edit Profile</a></button>
        <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>
      </div>
      <div class="profile-stats">
        <ul>
          <li><span class="profile-stat-count">{{total_post}}</span> posts</li>
          <li><span class="profile-stat-count">188</span> followers</li>
          <li><span class="profile-stat-count">206</span> following</li>
        </ul>
      </div>
      <div class="profile-bio">
        <p> {{profile.bio}}</p>
      </div>
      
    </div>
    <!-- End of profile section -->
  </div>
  <!-- End of container -->
</header>
<main>
  <div class="container">
    <div class="gallery">
      {% for post in posts %}
      <div class="gallery-item" tabindex="0">
        <img src="{{post.image.url}}" class="gallery-image" alt="">
        <div class="gallery-item-info">
          <ul>
            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i>{{post.likes}}</li>
            <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 2</li>
            <p>{{post.likes}}</p>
          </ul>
        </div>
      </div>
      {% endfor %}
    </div>
    <!-- End of gallery -->
    <div class="loader"></div>
  </div>
  <!-- End of container -->
</main>


{% endblock %}
